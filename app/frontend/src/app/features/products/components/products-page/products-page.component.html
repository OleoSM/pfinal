<h2>Productos</h2>

<mat-card class="form-card">
  <mat-card-title>Nuevo producto</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="form">
      <mat-form-field appearance="outline">
        <mat-label>Categoría</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('categoryId')?.hasError('required')">Requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')">Requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Precio base</mat-label>
        <input matInput type="number" formControlName="basePrice" />
        <mat-error *ngIf="form.get('basePrice')?.hasError('required')">Requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Slug</mat-label>
        <input matInput formControlName="slug" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="wide">
        <mat-label>Descripción</mat-label>
        <textarea matInput rows="2" formControlName="description"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="button" (click)="create()">Guardar</button>
      <button mat-button type="button" (click)="form.reset({ categoryId: null, name: '', slug: '', description: '', basePrice: 0, active: true })">
        Limpiar
      </button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Listado</mat-card-title>
  <mat-card-content>
    <div *ngIf="loading" class="center">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

    <table mat-table [dataSource]="products" class="mat-elevation-z1" *ngIf="!loading">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoría</th>
        <td mat-cell *matCellDef="let row">{{ categoryName(row) }}</td>
      </ng-container>

      <ng-container matColumnDef="basePrice">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let row">{{ row.basePrice }}</td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Activo</th>
        <td mat-cell *matCellDef="let row">{{ row.active }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
