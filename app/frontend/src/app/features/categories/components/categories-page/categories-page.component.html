<h2>Categorías</h2>

<mat-card class="form-card">
  <mat-card-title>Nueva categoría</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="form">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')">Requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Slug</mat-label>
        <input matInput formControlName="slug" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Parent ID</mat-label>
        <input matInput type="number" formControlName="parentId" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="wide">
        <mat-label>Descripción</mat-label>
        <textarea matInput rows="2" formControlName="description"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="button" (click)="create()">Guardar</button>
      <button mat-button type="button" (click)="form.reset({ name: '', slug: '', description: '', parentId: null })">
        Limpiar
      </button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Listado</mat-card-title>
  <mat-card-content>
    <div *ngIf="loading" class="center">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

    <table mat-table [dataSource]="categories" class="mat-elevation-z1" *ngIf="!loading">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="slug">
        <th mat-header-cell *matHeaderCellDef>Slug</th>
        <td mat-cell *matCellDef="let row">{{ row.slug }}</td>
      </ng-container>

      <ng-container matColumnDef="parentId">
        <th mat-header-cell *matHeaderCellDef>Parent</th>
        <td mat-cell *matCellDef="let row">{{ row.parentId }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
